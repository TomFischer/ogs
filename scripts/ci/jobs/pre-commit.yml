pre commit:
  stage: pre-checks
  image:
    name: $PRECOMMIT_IMAGE
  extends:
    - .defaults
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: never
  script:
    - pre-commit install
    - pre-commit run --all-files
    - git diff --check `git merge-base origin/master HEAD` HEAD -- . ':!*.md' ':!*.pandoc' ':!*.asc' ':!*.dat' ':!*.ts'
