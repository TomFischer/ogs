web url checker:
  stage: checks
  tags:
    - docker
  extends:
    - .defaults
    - .rules-master-manual
  image:
    name: $WEB_IMAGE
  script:
    - cd web
    - >
      urlchecker check --retry-count 5 --file-types .pandoc,.md
      --white-listed-files releases/*
      --white-listed-urls https://jenkins.opengeosys.org/job/ufz/job/ogs-container-maker/job/master/build,http://yourproxy.example.com,https://apt.kitware.com/ubuntu/,https://github.com/YOUR-USERNAME/ogs,https://jenkins.opengeosys.org/github-webhook/,http://localhost:1313,https://github.com/ufz/ogs/pull/\$1,http://www.opengeosys.org/images/xsd/OpenGeoSysXXX.xsd,https://\`-protocol
      content

preview web site:
  stage: build
  image: $WEB_IMAGE
  script:
    # HACK to easier linking to the generated pages
    - echo '<meta http-equiv="REFRESH" content="0;URL=web/public/index.html">' >> WebPreview.html
    - cd web
    - yarn
    - hugo --environment staging
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
    - changes:
      - web/
  artifacts:
    expose_as: 'Web Preview'
    paths:
      - WebPreview.html
      - web/public
    expire_in: 1 week
  cache:
    paths:
      - web/node_modules

deploy web site:
  stage: package
  image: $WEB_IMAGE
  script:
    - cd web
    - yarn
    - hugo
    - netlify deploy --prod --dir=public
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - changes:
      - web/
  cache:
    paths:
      - web/node_modules
